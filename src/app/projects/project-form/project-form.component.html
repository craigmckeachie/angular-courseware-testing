<form [formGroup]="projectForm" class="project-form" (submit)="onSave()">
  <div class="thumbnail">
    <div class="caption">
      <div class="form-group" [class.has-error]="hasAnyError(projectForm.get('name'))">
        <label class="control-label" for="projectName">Name</label>
        <input formControlName="name" class="form-control" type="text" id="projectName" name="name" placeholder="enter name" autofocus>
        <br>
        <div *ngIf="hasAnyError(projectForm.get('name'))">
          <div class="alert alert-danger" *ngFor="let message of getValidationMessages('name')">
            {{message}}
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="projectDescription">Description</label>
        <textarea formControlName="description" class="form-control" id="projectDescription" name="description" rows="3" placeholder="enter description">
              </textarea>
      </div>
      <div class="form-group">
        <label for="isActive">Active?</label>
        <input formControlName="isActive" type="checkbox" class="form-control" name="isActive" id="isActive" name="isActive" />
      </div>

      <div class="btn-group">

        <button type="submit" class="btn btn-info btn-sm">
          Save
        </button>

        <a href="" class="btn-cancel" (click)="onCancel(project, $event)">cancel</a>
      </div>
    </div>
  </div>

</form>
